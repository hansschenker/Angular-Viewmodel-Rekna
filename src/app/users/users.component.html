<ng-container *ngIf="vm$ | async as vm">
  <h1>Users</h1>
  <!-- <pre> Selected User {{ vm.selectedItem | json }}  </pre> -->
  <user-form (OnUserChanged)="userChanged($event)"></user-form>

  <user-list
    (OnUserDetail)="detail($event)"
    (OnUserDelete)="delete($event)"
    [users]="vm.items"
  ></user-list>

  <user-detail [user]="vm.selectedItem" (OnDetailClose)="detailClose($event)">
  </user-detail>
</ng-container>
